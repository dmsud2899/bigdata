<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	// html() /setter
	// 매개변수로 입력하고자 하는 HTMl문자열 입력
		$(document).ready(function ()
		{
			//html() 메서드를 사용한 문서 객체 내부 문자 추가
			$('div').html('<h1>$() Method</h1>');
		});
	</script>
</head>
<body>
	<!-- 내용있으면 덮어쓰기됨 -->
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
