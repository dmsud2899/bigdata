<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//div 태그에 empty()메서드 적용
	//body 태그의 모든 h1 태그 제거
		$(document).ready(function ()
		{
			$('h1').empty();
		});
	</script>
</head>
<body>
	<div>
		<h1>Header - 0</h1>
		<h1>Header - 1</h1>
	</div>
</body>
</html>
