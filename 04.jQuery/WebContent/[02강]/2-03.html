<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			//fiter 매개변수에 함수를 넣음
			//매개변수로 index를 가짐
			//함수에서 리턴하는 값에 따라 문서 객체 선택
			$('h3').filter(function (index)
			{
				return index % 3 == 0;
			}).css
			({
				backgroundColor : 'Black',
				color : 'White'
			})
		});
	</script>
</head>
<body>
	<h3>Header - 0</h3>
	<h3>Header - 1</h3>
	<h3>Header - 2</h3>
	<h3>Header - 3</h3>
	<h3>Header - 4</h3>
	<h3>Header - 5</h3>
</body>
</html>
