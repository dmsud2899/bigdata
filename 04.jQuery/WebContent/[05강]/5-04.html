<!DOCTYPE html>
<html>
<head>
	<style>
		div
		{
			width:50px; height:50px;
			background-color: Orange;
			position:relative; 
		}
	</style>
	<script src = "http://code.jquery.com/jquery-1.7.js"></script>
	<script>
	//사각형 좌우로 움직임
	//animate() 메서드 사용 / 첫 번쨰 매개 변수에 변경하고자 하는 속성 입력
		$(document).ready(function ()
		{
			//innerfade 플로그인을 적용
			$('div').toggle(function ()
			{
				$(this).animate
				({left:500}, 'slow');
			},
			function ()
			{
				$(this).animate
				({left:0}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
<!-- 게임반에서 중요 -->
