<!DOCTYPE html>
<html>
<head>
	<style>
		div
		{
			width:50px; height:50px;
			background-color: Orange;
			position:relative; 
		}
	</style>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//상대적 애니메이션
	//animation() : 
	//스타일 속성을 동적으로 변경해 애니메이션 효과를 냄
		$(document).ready(function ()
		{
			$('div').click(function ()
			{
				//변수를 선언
				var width = $(this).css('width');
				var height = $(this).css('height');
				
				//animate() 메서드를 사용
				$(this).animate
				({  width: parseInt(width) + 50,
					height: parseInt(height) + 50}, 'slow')
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
