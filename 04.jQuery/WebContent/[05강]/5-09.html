<!DOCTYPE html>
<html>
<head>
	<style>
		div
		{
			width:100px; height:100px;
			background-color: Orange;
			position:relative; 
		}
	</style>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//에니메이션 정지
		$(document).ready(function ()
		{
			//이벤트 연결
			$('button').click(function ()
			{
				//변수 선언
				var html = $(this).html();
				var evalText = "$('div')." + html;
				//메서드를 실행 /eval()함수 <<대소문자 확실히 구분해야 함
				eval(evalText);
			});
			
			//애니메이션을 시작 //div태그가 2초마다 좌우로 한 번씩 이동
			//button태그 클릭하면 각 메서드 실행
			setInterval (function ()
			{
				$('div').animate
				({
					left: '500'
				}, 1000).animate
				({
					left: '0'
				}, 1000);
			}, 2000);
		});
	</script>
</head>
<body>
	<button>stop()</button>
	<button>stop(true)</button>
	<button>stop(false, true)</button>
	<button>stop(true, true)</button>
	<div></div>
</body>
</html>
