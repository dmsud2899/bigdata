<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//toggle() 메서드의 매개 변수
	//메서드가 두개 이상 입력 < 이벤트와 관련된 메서드로 사용
	//그 이외의 경우 효과 메스드로 사용
	//show()메서드와 hide()메서드 번갈아 실행하는 메서드
		$(document).ready(function ()
		{
			$('h1').click(function ()
			{				//1.7버전의 toggle아님
				$(this).next().toggle('slow', function ()
				{ alert('EFFECT END..!'); });
			});
		});
	</script>
</head>
