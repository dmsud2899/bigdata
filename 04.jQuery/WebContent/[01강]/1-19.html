<!DOCTYPE html>
<html>
<head>
	<style>
		.high_light{ background:Yellow; }
	</style>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//document가 ready되면 function 실행
		$(document).ready(function ()
		{
			$('h1').addClass('high_light')
		});
	</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
</body>
</html>
