<!DOCTYPE html>
<html>
<head>
<title>jQuery Ajax Basic</title>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//요청 매개변수 전달 형태 4
	//serialize()는 메서드와 쿼리 문자열을 리턴
	//queryString에서는 id가 아닌 name을 사용
		$(document).ready(function ()
		{
			//submit 이벤트 연결
			$('#my-form').submit(function (event)
			{	
				//Ajax 요청 수행
				console.log($(this).serialize());
				$('#wrap').load('type.jsp', $(this).serialize());
				
				//기본 이벤트 제거
				event.preventDefault();
			});
		});
	</script>
</head>
<body>
	<form id="my-form">
		<table>
			<tr>
				<td>Name</td>
				<td><input id = "name" name="name" type="text" /></td>
			</tr>
			<tr>
				<td>Price</td>
				<td><input id = "price" name="price" type="text" /></td>
			</tr>
		</table>
		<input type="submit" value="Get Ajax String" />
	</form>
	<div id ="wrap">
	</div>
</body>
</html>
