<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery-1.7.js"></script>
	<script>
	//change이벤트
	//type 속성이 checkbox와 radio인 input 태그의 상태 변경 이벤트
	//click이벤트가 아님
		$(document).ready(function ()
		{
			$('#all_check').change(function ()
			{
				if (this.checked)
				{ $('#check_item').children().attr('checked',true) }
				else
				{ $('#check_item').children().attr('checked',false) }	
			});
		});
	</script>
</head>
<body>
	<input type = "checkbox" id = "all_check" />
	<lable>All</lable>
	<div id = "check_item">
		<input type ="checkbox" />
		<lable>A Option</lable>
		<input type ="checkbox" />
		<lable>B Option</lable>
		<input type ="checkbox" />
		<lable>C Option</lable>
	</div>
</body>
</html>
