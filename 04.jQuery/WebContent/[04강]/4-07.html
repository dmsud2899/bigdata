<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//간단한 방식으로 이벤트 강제 실행
		$(document).ready(function ()
		{
			//이벤트 연결
			$('h1').click(function ()
			{
				// this = h1
				$(this).html(function (index, html)
				{
					return html + '★';
				});
			})
			//1초마다 함수 실행
			setInterval(function ()
			{
				//.first()하면 첫번 째만
				//.last()빼면 거의 동시 실행
				$('h1').last().clcick('click');
			}, 1000)
		});
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
