<!DOCTYPE html>
<html>
<head>
	<style>
		.reverse
		{
			background : Black;
			color : White;
		}
	</style>
	<script src = "http://code.jquery.com/jquery-1.7.js"></script>
	<script>
	//toggle() 메서드 : 매개 변ㅅ에 여러 개의 함수 입력 가능
	//(click 이벤트 핸들러와 관련)
	//최신버전에서는 안된다(1.7버전 사용
		$(document).ready(function ()
		{
			//이벤트를 연결
			$('h1').hover(function ()
			{
				$(this).addClass('reverse');
			},
			function ()
			{
				$(this).removeClass('reverse');
			});
			
			//이벤트를 연결
			$('h1').toggle(function () 
			{	
				//문자열의 앞에 별 추가
				$(this).html(function (indwx, html)
				{
					return '★' + html; 
				});
			}, 
			function ()
			{
				//문자열의 뒤에 별 추가
				$(this).html(function (indwx, html)
						{
							return html + '★'; 
						});
			},
			function ()
			{
				//문자열의 별 제거
				$(this).html(function (indwx, html)
						{
							return html.substring(1, html.length-1); 
				});
			});
		});
	</script>
</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
