<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//keypress 이벤트는 한글로 사용할 수 없음
	//keyup : 키보드가 떼어질 때 발생 /이벤트 발생하면 글자 개수 받아 출력
		$(document).ready(function ()
		{
			$('textarea').keyup(function ()
			{
				//남은 글자 수를 구함
				var inputLength = $(this).val().length;
				var remain = 150 - inputLength;
				
				//문서 객체에 입력
				$('h1').html(remain);
				
				//문서 객체의 색상을 변경
				if (remain >= 0)
				{ $('h1').css('color', 'Black'); }
				else
				{ $('h1').css('color', 'Red'); }
			});
		});
	</script>
</head>
<body>
	<div>
		<p>지금 내 생각을</p>
		<h1>150</h1>
		<textarea cols = "70" rows = "50"></textarea>
	</div>
</body>
</html>
