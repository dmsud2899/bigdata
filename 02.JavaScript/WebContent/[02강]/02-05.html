<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>02-05 : Date 객체로 현재 시간 알아내기 </title>
</head>
<body>
	<h3>Date 객체로 현재 시간 알아내기</h3>
	<hr>
	<Script>
		var now = new Date(); //현재 시간 값을 가진 Date객체 생성
		document.write("현재 시간 : " + now.toUTCString() + "<br><hr>");
		document.write(now.getFullYear() + "년도<br>");
		document.write(now.getMonth() + "월<br>");
		document.write(now.getDate() + "일<br>");
		document.write(now.getHours() + "시<br>");
		document.write(now.getMinutes() + "분<br>");
		document.write(now.getSeconds() + "초<br>");
		document.write(now.getMilliseconds() + "밀리초<br>");
	
		var next = new Date(2020, 11, 4, 12, 12, 12); // 7월 8월
		document.write("next.toLocaleString() : " + next.toLocaleString() + "<br>");
		
		var diff = next - now;
		var day = 1000 * 60 * 60 * 24;
		document.write("차이 일수 1: " + parseInt(diff/day) + "<br>");
		
		var diff2 = next.getDate() - now.getDate();
		document.write("차이 일수 2 : " + diff2);
	</Script>
</body>
</html>
