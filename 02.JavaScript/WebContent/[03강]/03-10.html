<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>03-10 : 문서의 동적 구성</title>
	<script>
		function createDIV()
		{
			var obj = document.getElementById("parent");
			var newDIV = document.createElement("div");
			newDIV.innerHTML = "새로 생성된 DIV입니다";
			newDIV.setAttribute ("id","myDiv");
			newDIV.style.backgroundColor="yellow";
			newDIV.onclick=function()
			{
				var p = this.parentElement; //부모 HTML태그 요소
				p.removeChild(this);	//자신을 부모로부터 제거
			};
			obj.appendChild(newDIV);
		}
	</script>
</head>
<body id ="parent">	<!-- DOM객체 삭제는 부모가 삭제해야 함 -->
	<h3>DIV객체를 동적으로 생성, 삽입, 삭제하는 예제</h3>
	<hr>
	<p>DOM 트레이 동적으로 객체를 삽입할 수 있습니다.
	createElement(), appendChild().
	removeChild() 메소드를 이용하여 새로운 객체를 생성,
	삽입, 삭제하는 예제입니다.</p>
	<a href = "javascript:createDIV()">DIV객체생성</a><p><p>

</body>
</html>
