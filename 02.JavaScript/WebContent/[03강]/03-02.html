<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>03-02 : CSS 스타일 동적 변경</title>
	<script>
		function change()
		{
			var span = document.getElementById("mySpan");
			span.style.color = "green"; //글자색
			span.style.fontSize = "30px"; //글자크기
			span.style.display = "block"; //블록 박스로 변경
			span.style.width="6em";	//박스의 폭 6글자 크기
			span.style.border="3px dotted magenta"; //3픽샐 점선 magneta테두리
			span.style.margin="20px"; //상하좌우 여백 20px
		}
	</script>
</head>
<body>
	<h3>CSS스타일 동적 변경</h3>
	<p style = "color:blue">이것은
		<span id = "mySpan" style ="color:red">문장입니다.</span>
	</p>
	<input type="button" value = "스타일변경" onclick="change()">
</body>
</html>
