<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>04-02 : DOM객체의 이벤트 리스터 프로퍼티에 함수 등록</title>
	<script>
		var p;
		function init()
		{
			//문서가 완전히 로드되었을 떄 호출
			p = document.getElementById("p"); //id ="p"를 호출한 것(var p아님)
			p.onmouseover=over; //over()를 onmouseover 리스너로 등록
			p.onmouseout=out; //out()을 onmouseout 리스너로 등ㄺ
		}
		function over()
		{
			p.style.backgroundColor="orchid";
		}
		function out()
		{
			p.style.backgroundColor="white";
		}
	</script>
</head>
<body onload="init()">
	<h3>DOM객체의 이벤트 리스터 프로퍼티에 함수 등록</h3>
	<hr>
	<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
