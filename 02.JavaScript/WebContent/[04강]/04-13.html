<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>04-13: HTML문서의 onload</title>
</head>							<!--  \는 뒤에 enter -->
<body onload = "alert('이 사이트는 2020년 9월 1일부터 \
		www.js.co.kr로 옮겨지게 됩니다.')">
	<h3>HTML 문서의 로딩 완료, onload</h3>
	<hr>
	이 페이지는 onload 리스너의 사용 예를 보여줍니다
	이 페이지가 출력되고 난 바로 직후 onload 리스너를 통ㅎ해
	경고창을 출력합니다.
</body>
</html>
<!-- onload가 실행 되고 나서 객체가 생성되고 동작하여 스크린에 보여짐 -->
