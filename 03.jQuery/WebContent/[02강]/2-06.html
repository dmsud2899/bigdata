<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//chaining할 때 추가한 filter()메서드를 제거하려면 end()메서드 사용
		$(document).ready(function ()
		{
			$('h1').css('background', 'Orange')
			.filter(':even').css('color','White').end()
			.filter(':odd').css('color','Red');
		});
	</script>
</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
<!-- 전체가 흰색인데 odd filter가 덮어씌어진 것 -->
