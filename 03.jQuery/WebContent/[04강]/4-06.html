<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//trigger() 메서드
	//이벤트를 발생시킴
		$(document).ready(function ()
		{
			//이벤트 연결
			$('h1').click(function ()
			{
				// this = h1
				$(this).html(function (index, html)
				{
					return html + '★';
				});
			})
			//1초마다 함수 실행
			setInterval(function ()
			{
				$('h1').last().trigger('click');
			}, 1000)
		});
	</script>
</head>
<body>
	<h1>Start: </h1>
	<h1>Start: </h1>
</body>
</html>
