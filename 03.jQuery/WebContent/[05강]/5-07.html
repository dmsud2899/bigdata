<!DOCTYPE html>
<html>
<head>
	<style>
		div
		{
			width:50px; height:50px;
			background-color: Orange;
			position:relative; 
		}
	</style>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function ()
		{
			$('div').click(function ()
			{	
				//다체인 형태
				$(this).animate
				({
					left : '+=60'
				}, 2000).animate
				({
					width:'+=60'
				}, 2000).animate
				({
					height: '+=60'
				}, 2000);
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
<!--  left: '+= 60' <<<<동작 안함. 붙어 있어야 동작 -->
