<!DOCTYPE html>
<html>
<head>
	<style>
		div
		{
			width:50px; height:50px;
			background-color: Orange;
			position:relative; 
		}
	</style>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//큐의 내용을 제거
		$(document).ready(function ()
		{
			// animate() 메서드를 사용
			$('div').animate({ left: '+=60'}, 2000);
			$('div').animate({ width: '+=60'}, 2000);
			$('div').animate({ height: '+=60'}, 2000);
			
			//3초 후에 함수를 실행
			setTimeout(function ()
			{
				//애니메이션 큐를 제거
				$('div').clearQueue();
				//효과 메서드를 사용
				$('div').hide();
			}, 3000);
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
