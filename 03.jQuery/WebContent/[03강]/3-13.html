<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//문서 객체의 innerHTML 속성과 관련된 jQuery 메서드 /html()
		$(document).ready(function ()
		{
			//변수를 선언합니다 / 첫번째만 출력
			var html = $('h1').html();
			
			//출력합니다.
			alert(html);
		});
	</script>
</head>
<body>
	<h1>Header - 0</h1>
	<h1>Header - 1</h1>
	<h1>Header - 2</h1>
</body>
</html>
