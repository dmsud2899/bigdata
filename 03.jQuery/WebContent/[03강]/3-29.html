<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//clone() 메서드 = 문서 객체를 복제
		$(document).ready(function ()
		{
			$('div').append($('h1').clone());
		});
	</script>
</head>
<body>
	<h1>HEADER</h1>
	<hr><div></div><hr/>
</body>
</html>
