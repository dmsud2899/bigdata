<!DOCTYPE html>
<html>
<head>
	<script src = "http://code.jquery.com/jquery.js"></script>
	<script>
	//text() 메서드 사용 / setter
	//text() 메서드를 사용한 문서 객체 내부 문자 추가
		$(document).ready(function ()
		{
			$('div').text('<h1>$() Method</h1>');
		});
	</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<!-- html파싱을 하지 않고 태그를 텍스트 형태로 보여줌 -->
	&lt;aaa&gt; <!-- <aaa> -->
	<!-- &nbsp -->
</body>
</html>
<!-- 보여주고 싶은 태그를 출력할 때? -->
