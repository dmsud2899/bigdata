<!DOCTYPE html>
<html>
<head>
	<title>XMLHttpRequest</title>
	<script>
	//XMLHttpRequest 객체 생성 함수
	function createRequest()
	{
		try
		{
			return new XMLHttpRequest();
		}
		catch(exception)
		{
			var versions =
				[
					'Msxml2.XMLHTTP.6.0',
					'Msxml2.XMLHTTP.5.0',
					'Msxml2.XMLHTTP.4.0',
					'Msxml2.XMLHTTP.3.0',
					'Msxml2.XMLHTTP',
					'Microsoft.XMLHttp'
				];
			for (var i=0; i<verseions.length; i++)
			{
				try
				{
					return new ActiveXObject(versions[i]);
				}
				catch (e) { }
			}
		}
	}
	window.onload = function ()
	{
		document.getElementById('get').onclick = function ()
		{
			//변수 선언
			var name = document.getElementById('name').value;
			var price = document.getElementById('price').value;
			
			//Ajax를 수행
			var request = createRequest();
			request.open('GET','/mytest/type.jsp?name=' + name + '&price=' + price, false);
			request.send();
			
			//출력
			document.getElementById('output').value = request.responseText;
			console.log(request.responseText);
		};
		
		document.getElementById('get').onclick = function () {};
		document.getElementById('post').onclick = function () {};
		document.getElementById('put').onclick = function () {};
		document.getElementById('delete').onclick = function () {};
	};
	</script>
</head>
<body>
	<button id ="get">GET</button>
	<button id ="post">POST</button>
	<button id ="put">PUT</button>
	<button id ="delete">DELETE</button>
	<h1>input</h1>
	<input id = "name" />
	<input id = "price" />
	<h1>output</h1>
	<textarea id = "output" disabled="disabled" cols = "40" rows="5" ></textarea>
</body>
</html>
