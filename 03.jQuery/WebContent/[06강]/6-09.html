<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<script>
	//XML 요청과 조작
		//XMLHttpReqeust 객체 생성
		var request = new XMLHttpRequest();
		request.onreadystatechange = function (event)
		{
			if(request.readyState == 4)
			{
				if(request.status == 200) //재확인
				{
					//데이터 가공
					alert(request.responseXML);
				};
			};
		};
		request.open('GET','data.xml',true);
		request.send();
	</script>
</body>
</html>
<!-- data.xml = 객체
공공DB에서 데이터 가져올 때 사용
f12 > data.json 클릭 > preview -->
