<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>04-04 : 익명의 함수로 이벤트 리스터 작성</title>
	<script>
		var p;
		function init()
		{
			//문서가 완전히 로드되었을 떄 호출
			p = document.getElementById("p"); //id ="p"를 호출한 것(var p아님)
			p.onmouseover= function ()	//익명함수
				{this.style.backgroundColor="orchid";}
			p.addEventListener("mouseout",function () //익명함수
				{this.style.backgroundColor="white";} );
		}
	</script>
</head>
<body onload="init()">
	<h3>익명의 함수로 이벤트 리스터 작성</h3>
	<hr>
	<p id="p">마우스 올리면 orchid 색으로 변경</p>
</body>
</html>
